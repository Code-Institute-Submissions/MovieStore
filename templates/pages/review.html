{% extends 'layout/base.html' %}

{% block content %}
<div class="row">
    <div class="col">
        <h2 class="bold">Leave a Review</h2>
    </div>
</div>
<div class="row review-form">
    <form action="{{ url_for('submit_review') }}" method="POST">
        <div class="col-12">
            <input type="text" name="username" id="username" placeholder="Username" required>
        </div>
        <div class="col-12">
            <input class="comment-box" type="text" name="comments" id="comments"
                placeholder="Type your comments here..." required>
        </div>
        <div class="col-12">
            Score (1-5):
            <input type="number" name="score" id="score" min="1" max="5" required>
        </div>
        <div class="col-12">
            <input type="hidden" name="movieID" id="movieID" value="{{ movie_info['imdbID'] }}">
            <button type="submit" class="btn btn-success button-spacing">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
