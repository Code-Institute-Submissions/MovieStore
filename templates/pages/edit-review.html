{% extends 'layout/base.html' %}

{% block content %}
<div class="row">
    <div class="col">
        <h2 class="bold">Enter your new review</h2>
    </div>
</div>
<div class="row review-form">
    <form action="{{ url_for('update_review', review_id=review_info['_id']) }}" method="POST">
        <div class="col-12">
            <input type="text" name="username" id="username" placeholder="Username" required>
        </div>
        <div class="col-12">
            <input class="comment-box" type="text" name="comments" id="comments"
                placeholder="Type your comments here..." required> 
        </div>
        <div class="col-12">
            <p>Score from 1-5</p>
            <input type="number" name="score" id="score" min="1" max="5" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success button-spacing">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
