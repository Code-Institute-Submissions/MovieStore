{% extends 'layout/base.html' %}
{% block content %}
Search results:
{% for results in movie_results %}
<li>
    <a class="result" href="/movie/{{ results['imdbID'] }}">
        <img src="{{ results['Poster'] }}"><span class="result-text">{{ results['Title'] }}</span></img>
</a>
</li>
{% endfor %}
{% endblock %}
